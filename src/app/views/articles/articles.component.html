<div class="card mb-3" *ngFor="let article of articles">

  <div class="card-body">
    <h5 class="card-title">{{ article.title }}</h5>
    <p class="card-text">{{ article.lead }}</p>
    <a routerLink="/show/{{ article.id }}" class="btn btn-primary">Czytaj wiÄ™cej</a>
  </div>
</div>
